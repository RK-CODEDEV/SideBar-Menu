<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side_Bar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>

    <div class="container">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar">
            <div class="logo">
                <a href="#">Coding lab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                <li><a href="#"><i class="fa-solid fa-qrcode"></i>Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-link"></i>Shortcuts</a></li>
                <li><a href="#"><i class="fa-solid fa-stream"></i>overview</a></li>
                <li><a href="#"><i class="fa-regular fa-calendar"></i>Events</a></li>
                <li><a href="#"><i class="fa-solid fa-question-circle"></i>About</a></li>
                <li><a href="#"><i class="fa-solid fa-bell-concierge"></i>services</a></li>
                <li><a href="#"><i class="fa-solid fa-phone-volume"></i>Contact</a></li>
                <li><a href="#"><i class="fa-solid fa-comment"></i>Feedback</a></li>
            </ul>

            </div>
           
            <div class="social_media">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://x.com/"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
    
</body>
</html>
